<!DOCTYPE html> 
<html>

    
    <head>
        <title>Loso - Simple, Clean, and Responsive Website</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,400italic,500,500italic,600,600italic,700,700italic,800,900,800italic,900italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600italic,700,900,300' rel='stylesheet' type='text/css'>
        
        <!--CSS --> 
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        
        <!-- favicon--> 
        <link rel="icon" type="image/png" href="images/favicon.png">
        
        <!-- Fontawesome--> 
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
    </head>
    
    
    <body>
        <header class="header">
            <div class="header-overlay">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Logo -->
                            <div class="logo text-center">
                                <img src="images/logo.png" alt="logo">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-8">
                            <div class="header-text">
                                <!--Title and Description--> 
                                <h1> A clean and modern looking responsive website</h1>
                                <p>Built with great love!</p>
                            </div>
                            
                            <div class="header-btns">
                                <!-- Header buttons -->
                                <a class="btn btn-download" href="#">Download</a>
                                <a class="btn btn-tour" href="#">Take a tour</a>
                                <i class="fa fa-angle-down"></i>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="header-iphone">
                                
                                <!-- Header iPhone --> 
                                <img src="images/iphone-header.png" alt="header iphone">
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        
        </header>
        
        <!-- Bootstrap Javascript-->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script> 
        
    </body>
</html>
